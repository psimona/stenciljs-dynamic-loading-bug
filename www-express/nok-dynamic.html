<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
</head>

<body>

  <my-component-a first="Stencil" last="'Don't call me a framework' JS"></my-component-a>
  <my-component-b first="Stencil" last="'Don't call me a framework' JS"></my-component-b>

  <script>
    // execution begins here
    let scriptA = document.createElement('script');
    scriptA.src = '/context-a/component-a.js';

    let scriptB = document.createElement('script');
    scriptB.src = '/context-b/component-b.js';

    document.body.appendChild(scriptA);
    document.body.appendChild(scriptB);
  </script>
</body>

</html>
